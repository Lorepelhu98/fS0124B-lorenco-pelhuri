<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg mx-4">
            <img class="navbar-brand" src="./Netflix-assets/assets/netflix_logo.png" alt="logo">
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 d-flex flex-lg-row flex-column align-items-center">
                    <img src="./Netflix-assets/assets/avatar.png" alt="" class="profile-img mb-4 mb-lg-0 mr-lg-4">
                    <div>
                        <h1 class="text-light p-0">Edit Profile</h1>
                        <input class="form-control mb-4" type="text" placeholder="Strive Student">
                        <div class="dropdown mb-4">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Language
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">English</a>
                                <a class="dropdown-item" href="#">Italian</a>
                            </div>
                        </div>
                        <p>Maturity Settings:</p>
                        <p>All Maturity Ratings</p>
                        <p>Show titles of all maturity ratings for this profile</p>
                        <button class="btn btn-secondary dropdown-toggle mb-4" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            EDIT
                        </button>
                        <hr>
                        <p>Autoplay controls</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Autoplay next episode in a series on all devices</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault2">
                            <label class="form-check-label" for="flexCheckDefault2">Autoplay previews while browsing on all devices</label>
                        </div>
                        <hr>
                        <div class="btn-group mt-4" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">SAVE</button>
                            <button type="button" class="btn btn-secondary">CANCEL</button>
                            <button type="button" class="btn btn-danger">DELETE PROFILE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
