<div class="card">
  <div class="row">
    <div class="col-md-4">
      <img [src]="user.image" class="img-fluid" alt="Immagine casuale di una persona">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user | fullName}}</h5>
        <p class="card-text">{{ user.title }}</p>
        <div class="todos">
          <app-todo *ngFor="let todo of user.todos" [todo]="todo"></app-todo>
        </div>
      </div>
    </div>
  </div>
</div>
