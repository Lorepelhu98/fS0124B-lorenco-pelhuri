<div class="container-fluid text-center">
  <div class="mt-4 p-5 bg-body-success text-dark">
      <img src="../../../assets/img/OIP.jpeg" width="30%">
      <h1>L'autosalone di Epicode</h1>
  </div>
  <div>
      <h3 class="text-center">Marchi</h3>
      <ul class="d-flex justify-content-center">
        <li class="list">
            <img src="../../../assets/img/loghi/audi.png" width="50%">
        </li>
        <li class="list">
            <img src="../../../assets/img/loghi/fiat logo.png" width="50%">
        </li>
        <li class="list">
            <img src="../../../assets/img/loghi/ford.png" width="50%">
        </li>
    </ul>
  </div>
  <hr>
  <div>
    <h3 class="text-center">Auto in evidenza</h3>
    <div class="row">
        <div class="col-6 d-flex justify-content-center" *ngFor="let random of randomAuto">
            <div class="card" [ngClass]="{
                'bg-success': random.available,
                'bg-danger': !random.available
            }">
                <img [src]="random.modelImage"
                    class="card-img-top"
                    alt="{{random.brand}} {{random.model}}">
                <div class="card-body">
                    <h5 class="card-title">{{random.brand}} {{random.model}}
                    </h5>
                    <p class="card-text">
                      <span class="badge bg-dark me-1">Anno: {{random.year}}</span>
                      <span class="badge bg-dark me-1">Prezzo: {{random.price}}</span>
                      <span *ngIf="random.available" class="badge bg-dark me-1">Pronta consegna: s√¨</span>
                      <span *ngIf="!random.available" class="badge bg-dark me-1">Pronta consegna: no</span>
                  </p>
                    <a [routerLink]="['/' + random.brand.toLowerCase()]" class="btn btn-dark">{{random.brand}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
